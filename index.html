<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Fetching data</title>
  </head>
  <body>
    <div class="container">
      <form class="d-flex mt-5 mb-3">
        <input
          id="search"
          class="form-control me-2 w-75"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
        <button
          onclick="searchFunction()"
          class="btn bg-dark text-white w-25"
          type="button"
        >
          Search
        </button>
      </form>

      <table class="table table-striped table-bordered" id="myTable">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>

    <div class="container d-flex">

        <div class="col-2">
          <span id="currentPage">1</span> / <span id="totalPages">1</span>
        </div>
    
        <div aria-label="Page navigation example" class="col-8">
          <ul class="pagination justify-content-end">
            <li class="page-item">
              <a class="page-link" href="#" onclick="goToFirstPage()">First Page</a>
            </li>
            <li class="page-item" onclick="goToPreviousPage()">
              <a class="page-link" href="#">Previous Page</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" onclick="goToNextPage()">Next Page</a>
            </li>
            <li class="page-item" onclick="goToLastPage()">
              <a class="page-link" href="#">Last Page</a>
            </li>
          </ul>
        </div>

    </div>


    <script src="./script.js"></script>
  </body>
</html>
